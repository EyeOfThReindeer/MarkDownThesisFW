# REFERENCES
## see [1] https://pandoc.org/MANUAL.html#variables-for-latex
## see [2] https://en.wikibooks.org/wiki/LaTeX/Document_Structure



# GENERAL INFO

# title, subtitle, author, institute, date: self-explanatory
## accepts: string
title: MarkDown Thesis FrameWork 
subtitle: An example meta declaration
author: Jan Sobeslav
institute: Freelance developer / CULS / Adastra.one
date: February 2018

logo: ../images/logo.jpg



# CONTENT SUMMARY

# keywords: most important words related to the document
## accepts: array of strings
keywords: [markdown, latex, ebook, document, thesis, framework, version control, pandoc]

# abstract: a brief summary of the document
## accepts: string
abstract: |
    Lorem Ipsum dolor sit amet


# CONTENT LANGUAGE

# lang: base text language
## accepts: ICU Locale or ISO 639 code
lang: en

# dir: text direction
## accepts: ltr (left-to-right) or rtl (right-to-left)
dir: ltr



# LISTS
# table of content, lists pf figures and tables, and bibliography

# toc: show table of contents
## accepts: true or false
toc: true

# toc-depth: maximum level of headings included in table of contents
## accepts: integer
toc-depth: 3

# toc-title: table of contents heading
## accepts: string
toc-title: Table of contents

# secnumdepth: see [1]


# lot: show list of tables
## accepts: true or false 
lot: true

# lot-title: Heading of the list of tables block
## accepts: string
lot-title: List of tables


# lof: show list of figures
## accepts: true or false 
lof: true

# lof-title: Heading of the list of figures
## accepts: string
lof-title: List of figures


# biblatex: show bibliography 
## accepts: true or false 
biblatex: true

# bibliography: load the BiBLaTeX file
## accepts: filepath relative to chapters subfolder (!)
bibliography: C:/wamp/www/src/_projects/MarkDownThesisFW/docs/metadata/bibliography.bib

# biblio-title: Heading of the blibliography block
## accepts: string
biblio-title: References

# biblatexoptions: see [1]

# natbiboptions: see [1]



# OTHER ADDITIONS

# <x>-includes: you might want to append some LaTeX lines to the template without rewriting it. Theese variables are outputed at certain parts of the template
## accepts: LaTeX statements

header-includes: |
before-includes: |
after-includes: |



